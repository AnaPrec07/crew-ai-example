# Cloud Build configuration for automated deployment
# This file enables CI/CD when connected to a GitHub repository

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/crew-ai:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/crew-ai:latest'
      - '.'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/crew-ai'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/crew-ai:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--service-account'
      - '${_SERVICE_ACCOUNT}'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=${PROJECT_ID},GCP_LOCATION=${_REGION}'
      - '--set-secrets'
      - 'SERPER_API_KEY=${_SERPER_SECRET}:latest'
      - '--allow-unauthenticated'  # Remove this line if you want authenticated access only

# Substitution variables
substitutions:
  _REGION: 'us-central1'
  _REPOSITORY: 'crew-ai-images'
  _SERVICE_NAME: 'crew-ai-travel-agent'
  _SERVICE_ACCOUNT: 'crew-ai-runner@${PROJECT_ID}.iam.gserviceaccount.com'
  _SERPER_SECRET: 'serper-api-key'  # Name of the secret in Secret Manager

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/crew-ai:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/crew-ai:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'  # 30 minutes
